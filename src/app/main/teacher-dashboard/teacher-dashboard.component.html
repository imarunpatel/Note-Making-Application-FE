
<div class="container my-5">
    <div class="card-body text-center">
        <h1 class="card-title">Dashboard</h1>
        <hr>
        <h3 class="card-text">Student Notes</h3>
        <h5>Total Submitted Notes: {{submittedStudentNo}}</h5>
        <h4>{{message}}</h4>
    </div>
    <div class="card">
        <!-- <button id="add__new__list" type="button" class="btn btn-success position-absolute" data-toggle="modal" data-target=".bd-example-modal-lg"><i class="fas fa-plus"></i> Add a new List</button> -->
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Note Title</th>
                <th scope="col">Text</th>
                <th scope="col">Submitted At</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let note of notesData">
                    <td>{{note.student.name}}</td>
                    <td>{{note.title}}</td>
                    <td>{{note.text}}</td>
                    <td>{{note.createdAt}}</td>
                    <td>
                        <!-- <a class="btn btn-sm btn-primary ml-2 mb-1"> edit</a> -->
                        <a class="btn btn-sm btn-danger" (click)="onDelete(note._id)">delete</a>    
                    </td>
                </tr>
            </tbody>
            </table>
    </div>
