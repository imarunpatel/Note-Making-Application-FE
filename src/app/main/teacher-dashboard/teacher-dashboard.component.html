
<div class="container my-5">
    <h1 class="card-title">Dashboard</h1>
    <div class="row mb-2">
        <mat-card>
            <mat-card-title>Welcome {{teacherName}} ..!</mat-card-title>
            <mat-card-subtitle>Email: {{teacherEamil}}</mat-card-subtitle>
        </mat-card>
        <mat-card class="ml-3">
            <mat-card-title>Student Details</mat-card-title>
            <mat-card-content>
                <p>Total Notes Submitted Student: {{submittedStudentNo}}</p>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="row">
        <div class="card">
            <button id="add__new__list" type="button" class="btn btn-success position-absolute" data-toggle="modal" data-target=".bd-example-modal-lg" (click)="onRefresh()">Refresh</button>
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">Student Name</th>
                    <th scope="col">Note Title</th>
                    <th scope="col">Text</th>
                    <th scope="col">Submitted At</th>
                    <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let note of notesData">
                        <td>{{note.student.name}}</td>
                        <td>{{note.title}}</td>
                        <td>{{note.text}}</td>
                        <td>{{note.createdAt}}</td>
                        <td>
                            <!-- <a class="btn btn-sm btn-primary ml-2 mb-1"> edit</a> -->
                            <a class="btn btn-sm btn-danger" (click)="onDelete(note._id)">delete</a>    
                        </td>
                    </tr>
                </tbody>
                </table>
        </div>
    </div>
</div>
